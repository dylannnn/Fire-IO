<div class="row">
    <section class="content content-show">
        <div class="scroll-wrap">
            <article class="content_item content_item-show">
                <div class="row">
                    <h2 class="title title-full" >
                        <span contenteditable ng-model="post.title"></span>
                    </h2>
                    <div class="meta meta-full">
                        <img class="meta_avatar" src="https://avatars0.githubusercontent.com/u/5674473?v=3&s=460" alt="{{ admin.picture }}" />
                        <span class="meta_author">{{ admin.displayName }}</span>
                        <span class="meta_reading-time"><i class="fa fa-clock-o"></i> <span fireio-read-time="{{post.body}}"></span> min read </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-offset-2">
                        <br>
                        <div class="row">
                            <text-angular ng-model="post.body"></text-angular>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <button class="btn btn-success form-control" ng-click="save()">
                                    <i class="fa fa-floppy-o"></i> &nbsp;Save post
                                </button>
                            </div>
                        </div>
                        </span>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>
<style>
    body {
        overflow: hidden;
    }
</style>

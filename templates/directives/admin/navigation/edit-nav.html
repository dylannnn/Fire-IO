<div class="row">

    <div class="row">
        <div class="col-md-4">
            <label for="title">
                Location:
            </label>
            <input type="text" class="form-control" placeholder="No slashes" ng-model="newNav.location">
            <label for="title">
                Title:
            </label>
            <input type="text" class="form-control" ng-model="newNav.title">
            <label for="title">
                Views:
            </label>
            <select class="form-control" ng-model="newNav.views">
                <option value="website">Website</option>
                <option value="mobile">Mobile</option>
                <option value="both">Both</option>
            </select>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-success form-control" ng-click="add()">
                Add navigation
            </button>
        </div>
    </div>

    <hr>

    <div class="row">
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>Location</td>
                    <td>Title</td>
                    <td>Views</td>
                    <td>Update</td>
                    <td>Delete</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="nav in navigations">
                    <td contenteditable ng-model="navigations[$index].newLocation" ng-init="navigations[$index].newLocation = nav.$id"></td>
                    <td contenteditable ng-model="navigations[$index].title"></td>
                    <td>
                        <select class="form-control" ng-model="navigations[$index].views">
                            <option value="website">Website</option>
                            <option value="mobile">Mobile</option>
                            <option value="both">Both</option>
                        </select>
                    </td>
                    <td><button class="btn btn-success form-control" ng-click="update($index)">Update</button></td>
                    <td><button class="btn btn-danger form-control" ng-click="delete($index)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

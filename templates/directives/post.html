<div class="container">
    <div class="row">
        <div class="col-sm-8 blog-main">
            <div class="blog-post">
                <h2 class="blog-post-title">{{ post.title }}</h2>
                <p class="blog-post-meta">Last updated at {{ post.updated | date : 'medium' }}</p>
                <div ng-bind-html="post.body | unsafe"></div>
            </div>
        </div>
    </div>
</div>

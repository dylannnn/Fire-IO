<html ng-app="app" ng-controller="MainController">
    <head>
        <!-- (DO NOT REPLACE EVEN IF EDITING DESIGN, ITS NEEDED FOR THE EDITOR IN THE ADMIN PANEL) -->
            <!-- Bootstrap -->
            <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

            <!-- Font Awesome -->
            <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">

        <!-- AngularJS -->
        <script src="bower_components/angular/angular.min.js"></script>

        <!-- Bootstrap UI -->
        <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>

        <!-- UI Router -->
        <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

        <!-- Angular Animate -->
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>

        <!-- AngularFire -->
        <script src="bower_components/firebase/firebase.js"></script>
        <script src="bower_components/angularfire/dist/angularfire.min.js"></script>

        <!-- textAngular -->
        <link rel="stylesheet" href="bower_components/textAngular/dist/textAngular.css">
        <script src="bower_components/textAngular/dist/textAngular-rangy.min.js"></script>
        <script src="bower_components/textAngular/dist/textAngular-sanitize.min.js"></script>
        <script src="bower_components/textAngular/dist/textAngular.min.js"></script>

        <!-- Angular ToastR -->
        <link rel="stylesheet" href="bower_components/AngularJS-Toaster/toaster.min.css">
        <script src="bower_components/AngularJS-Toaster/toaster.min.js"></script>

        <!-- if admin -->
        <span ng-if="admin">
            <link rel="icon" sizes="192x192" href="images/android-desktop.png">
            <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">
            <link rel="shortcut icon" href="images/favicon.png">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
            <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
            <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.cyan-light_blue.min.css">
            <link rel="stylesheet" href="css/styles.css">
            <style>
                #view-source {
                    position: fixed;
                    display: block;
                    right: 0;
                    bottom: 0;
                    margin-right: 40px;
                    margin-bottom: 40px;
                    z-index: 900;
                }
            </style>
            <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
        </span>

        <!-- config -->
        <script src="js/config.js"></script>

        <!-- app -->
        <script src="js/app.js"></script>

        <!-- controllers -->
        <script src="js/controllers/main.js"></script>

        <!-- directives -->
        <script src="js/directives/firebase/site.js"></script>
        <script src="js/directives/firebase/posts.js"></script>
    </head>
    <body>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ui-sref="home">
                        <fireio-site>{{ site.name }}</fireio-site>
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a ui-sref="home">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <toaster-container></toaster-container>

        <div ui-view></div>

    </body>
</html>
